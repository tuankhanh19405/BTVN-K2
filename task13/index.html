<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .product-card {
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-center">Product Filter</h1>
        
        <div class="flex flex-col md:flex-row gap-4">
            <!-- Filters -->
            <div class="w-full md:w-1/4 bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Filters</h2>
                
                <!-- Search -->
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">Search by Name</label>
                    <input type="text" id="searchInput" class="w-full p-2 border rounded" placeholder="Enter product name">
                </div>
                
                <!-- Categories -->
                <div class="mb-4">
                    <h3 class="text-sm font-medium mb-2">Categories</h3>
                    <div id="categoryFilters" class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" value="games" class="category-checkbox"> Games
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" value="smartphones" class="category-checkbox"> Smartphones
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" value="cameras" class="category-checkbox"> Cameras
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" value="televisions" class="category-checkbox"> Televisions
                        </label>
                    </div>
                </div>
                
                <!-- Sort -->
                <div>
                    <label class="block text-sm font-medium mb-1">Sort by Price</label>
                    <select id="sortSelect" class="w-full p-2 border rounded">
                        <option value="default">Default</option>
                        <option value="low-to-high">Low to High</option>
                        <option value="high-to-low">High to Low</option>
                    </select>
                </div>
            </div>
            
            <!-- Products -->
            <div class="w-full md:w-3/4">
                <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Products will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <script src="ex.js"></script>
</body>
</html>
