<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 3</title>
    <style>
      .container {
        width: 500px;
        margin: 50px auto;
        font-family: Arial, sans-serif;
      }
      textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        font-size: 1em;
        resize: vertical;
        box-sizing: border-box;
      }
      #wordCount,
      #charCount {
        margin-top: 10px;
        font-size: 1.1em;
        color: #333;
      }
      #charCount.warning {
        color: #e74c3c; /* Màu đỏ khi còn ít ký tự */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <textarea
        id="textInput"
        maxlength="200"
        placeholder="Nhập đoạn văn bản (tối đa 200 ký tự)..."
      ></textarea>
      <div id="wordCount">Số từ: 0</div>
      <div id="charCount">Số ký tự còn lại: 200</div>
    </div>
    <script src="script3.js"></script>
  </body>
</html>
